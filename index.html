<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>CSS</title>
  </head>
  <body>
    <div class="quote-box">
      <div class="quote-question ">
        <i class="fa fa-quote-left text-color"> </i>
        <span class="text text-color" id="#quote">
          The most difficult thing is the decision to act, the rest is merely
          tenacity.
        </span>
      </div>
      <div class="quote-author ">
        <p class="text text-color">-Oprah Winfrey</p>
      </div>
      <div>
        <button class="bg-color btn btn1 ">
          <a
            href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Life%20is%20what%20happens%20to%20you%20while%20you%E2%80%99re%20busy%20making%20other%20plans.%22%20John%20Lennon"
            ><i class="fa fa-twitter t-color "></i
          ></a>
        </button>
        <button class="bg-color btn btn1 m-left-Btn-twitter">
          <a
            href="https://www.tumblr.com/login?redirect_to=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3Fposttype%3Dquote%26tags%3Dquotes%252Cfreecodecamp%26caption%3DJohn%2BLennon%26content%3DLife%2Bis%2Bwhat%2Bhappens%2Bto%2Byou%2Bwhile%2Byou%25E2%2580%2599re%2Bbusy%2Bmaking%2Bother%2Bplans.%26canonicalUrl%3Dhttps%253A%252F%252Fwww.tumblr.com%252Fbuttons%26shareSource%3Dtumblr_share_button"
            ><i class="fa fa-tumblr t-color"></i
          ></a>
        </button>
        <button id="btn" class="bg-color t-color btn float-right">
          New quote
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
